<div class="task-card" >
    <form >
        <input type="checkbox" (click)="changeCheck()" />
        <p [ngStyle]="{'text-decoration': checked ? 'line-through':'none'}">
            <ng-content></ng-content>
        </p>
    </form>
    <button (click)="deleteTaskHandler()">
        <img src="../../../assets/trashCan.svg" alt="X" />
    </button>
</div>
