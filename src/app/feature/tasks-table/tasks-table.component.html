<div class="task-table" (newTaskChange)="task()" >
    <app-title-h1 text="LISTA DE TAREAS DE LORENZO" ></app-title-h1>
    <app-task-input (textChange)="newTask($event)" class="task-input"></app-task-input>
    <app-task-list [tasksList]="tasks" [listLength]= 'listLength' class="task-list"></app-task-list>
</div>
